{% block jumbotron %}
<h1 class="h3">とっぷペーじ</h1>
{% endblock %}
{% block body %}
<div class="row">
  <div class="col-12">
    <a class="btn btn-dark" href="{% url 'new' %}">新規記事の投稿</a>
  </div>
  <div class="col-12">
    <a class="btn btn-dark" href="{% url 'article_all' %}">投稿された記事一覧</a>
  </div>
</div>
{% endblock %}
